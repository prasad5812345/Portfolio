<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Varaprasad's portfolio.">
    <title>Welcome to My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1F2F46;
            color: white;
            font-family: 'serif', cursive;
        }

        .container {
            text-align: center;
        }

        .welcome-message {
            font-size: 3rem;
            color: #1abc9c;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 2s ease-in-out forwards;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glow-button {
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background-color: #1abc9c;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            font-family: 'serif', Cursive;
        }

        .glow-button:hover {
            background-color: #16a085;
            transform: scale(1.1);
        }

        .glow-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            z-index: 1;
            transition: all 0.5s ease;
            transform: scale(0);
            border-radius: 50px;
        }

        .glow-button:hover:before {
            transform: scale(1);
        }

        .glow-button span {
            position: relative;
            z-index: 2;
        }

        /* Slide transition effect */
        @keyframes slideOutLeft {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        @keyframes slideInRight {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="welcome-message">Welcome to My Portfolio!</h1>
        <button class="glow-button" id="enterPortfolio">
            <span>Step Into My World</span>
        </button>
        
    </div>

    <script>
        document.getElementById('enterPortfolio').addEventListener('click', function() {
            document.body.style.animation = 'slideOutLeft 1s forwards'; 
            setTimeout(function() {
                window.location.href = 'portfolio.html'; // Link to the portfolio page
            }, 1000);
        });
    </script>

</body>
</html>
